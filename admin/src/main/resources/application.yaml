spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: Root@123
    url: jdbc:mysql://localhost:3306/housie
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        diaclet: org.hibernate.diaclet.MySQL5Dialect
        format_sql: true
    show-sql: true
  application:
    name: ADMIN-PORTAL
logging:
  file:
    name: d:/logs/application-debug.log
  level:
    org:
      springframework: DEBUG
      hibernate:
        sql: DEBUG

  devtools:
    restart:
      enabled: true
  config:
    import: configserver:http://localhost:9296 #to fetch properties from config server
server:
  port: 8082
