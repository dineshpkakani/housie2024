server:
  port: 8080
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    
management:
  tracing:
    sampling:
      probability: 1.0
    
spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:9296"
  cloud:
    gateway:
      routes:
        - id: admin-portal
          uri: lb://admin-portal
          predicates:
            - Path=/event/**, /prizeconfigure/**, /prizemaster/**
          filters:
          - name: CircuitBreaker
            args:
              name: admin-portal
              fallbackuri: forward:/adminServiceFallBack
        - id: web-portal
          uri: lb://web-portal
          predicates:
            - Path=/login.html
          filters:
           - name: CircuitBreaker
             args:
               name: web-portal
               fallbackuri: forward:/webServiceFallBack
        - id: securityapp
          uri: lb://securityapp
          predicates:
            - Path=/livelogin, /login


